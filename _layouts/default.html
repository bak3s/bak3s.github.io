<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-153208773-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-153208773-1");
    </script>
    <meta charset="utf-8" />
    <meta content="ie=edge" http-equiv="x-ua-compatible" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <link href="{{ site.url }}/assets/css/styles.css" rel="stylesheet" />
    <link rel="manifest" href="{{ site.url }}/manifest.json" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="{{ site.url }}/assets/images/favicon.png"
    />
    <script src="{{ site.url }}/assets/js/app.js"></script>

    {% seo %}
  </head>
  <body class="{{ page.class }}">
    <div class="small-container">
      {% include header.html %}
      <main>
        {{ content }}
      </main>
    </div>
  </body>
</html>
