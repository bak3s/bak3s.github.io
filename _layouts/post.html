---
layout: default
---

<article>
  <header>
    <h1>{{ page.title }}</h1>

    <div class="taxonomy">
      <time class="tag" datetime="{{ page.date }}">{{
        page.date | timeago
      }}</time>
      {% for category in page.categories %}
      <span class="tag">{{ category }}</span>
      {% endfor %}
    </div>
  </header>
  <div class="post-content">
    {{ content }}
  </div>
</article>
