---
layout: default
---

<article>
    <header>
        <h1>{{ page.title }}</h1>

        <div class="taxonomy">
            <time class="tag" datetime="{{ page.date }}">{{
        page.date | date: '%B %d, %Y'
      }}</time>
            {% for category in page.categories %}
                <span class="tag">{{ category | capitalize }}</span>
            {% endfor %}
        </div>
    </header>
    <div class="post-content">
        {{ content }}
    </div>
    <hr/>
    <div class="post-modified">
        <small>Last modified:
            {{ page.last_modified_at | date: '%B %d, %Y' }}</small>
    </div>
</article>
