---
layout: default
title: Blog | Catching Fire
class: blog
---

<main>
    <h1>Latest Posts</h1>

    <ul>
        {% for post in site.posts %}
            <li>
                <h2>
                    <a href="{{ post.url }}">{{ post.title | capitalize }}</a>
                </h2>
                <p>{{ post.excerpt }}</p>
            </li>
        {% endfor %}
    </ul>
</main>
